  <div class='titleBox'>
    <b class='tableTitle'>Tasks Details</b>
    <button class='titleButton' (click) = "addTask()">Add Task</button>
</div>
<div>

    <mat-form-field>
        <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
    </mat-form-field>


    <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort >


            <ng-container matColumnDef="QuoteType">
                <mat-header-cell mat-sort-header *matHeaderCellDef> Quote Type </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.QuoteType}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="QuoteID">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Quote # </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.QuoteID}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="Contact">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Contact </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.Contact}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="Task">
                <mat-header-cell *matHeaderCellDef> Task </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.Task}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="DueDate">
                <mat-header-cell *matHeaderCellDef> Due Date </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.DueDate}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="TaskType">
                <mat-header-cell *matHeaderCellDef> Task Type </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.TaskType}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="-">
                <mat-header-cell *matHeaderCellDef>   </mat-header-cell>
                <mat-cell *matCellDef="let element"> 
                        <input type="image" class="iconSize" id="image_detail" alt="Detail"  src="https://i.imgur.com/JU3uWac.png">             
                        <input type="image" class="iconSize" id="note_pen" alt="note_pen"  src="https://i.imgur.com/oczrPF1.png">             
                        <input type="image" class="iconSize" id="image_detail" alt="Detail"  src="https://i.imgur.com/9KnodJq.png">             
                </mat-cell>
            </ng-container>


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>


</div>


<div style="padding: 13px;">

    <a (click)="logOut()">Log Out</a>
    
</div>
